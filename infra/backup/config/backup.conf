# MoneyFlow Backup & Restore Configuration
# Author: Database Team
# Version: 2.0

# Database Configuration
DATABASE_NAME="moneyflow_dev"
DATABASE_USER="moneyflow"
DATABASE_HOST="localhost"
DATABASE_PORT="5432"
DOCKER_CONTAINER="moneyflow-db"

# Backup Configuration
BACKUP_DIR="/workspaces/Muhasabev2/backend/backups"
RETENTION_DAYS="30"
COMPRESSION_LEVEL="6"

# Encryption Configuration
ENABLE_ENCRYPTION="true"
ENCRYPTION_KEY_FILE="/workspaces/Muhasabev2/infra/backup/config/encryption.key"

# Logging Configuration
LOG_FILE="/tmp/backup.log"

# Notification Configuration (Optional)
WEBHOOK_URL=""
EMAIL_NOTIFICATIONS=""

# Performance Configuration
BACKUP_PARALLEL_JOBS="2"
BACKUP_TIMEOUT="3600"  # 1 hour timeout

