# Staging için Docker Compose (Codespace ile uyumlu)
services:
  postgres:
    image: postgres:15-alpine
    container_name: moneyflow-staging-db
    environment:
      POSTGRES_DB: moneyflow_staging
      POSTGRES_USER: moneyflow
      POSTGRES_PASSWORD: moneyflow123
    ports:
      - "5432:5432"
    volumes:
      # Codespace'de /workspaces kalıcıdır
      - /workspaces/Muhasabev2/.data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - moneyflow-network

  redis:
    image: redis:7-alpine
    container_name: moneyflow-staging-redis
    ports:
      - "6379:6379"
    volumes:
      - /workspaces/Muhasabev2/.data/redis:/data
    restart: unless-stopped
    networks:
      - moneyflow-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: moneyflow-staging-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@moneyflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:5050"
    depends_on:
      - postgres
    networks:
      - moneyflow-network

networks:
  moneyflow-network:
    driver: bridge
